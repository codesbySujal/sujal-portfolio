<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light ON/OFF Toggle</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container {
            width: 30%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px 2px rgb(0, 0, 0);
        }

        img {
            border-radius: 50%;
        }

        .btn {
            width: 100%;
            height: 7%;
            display: flex;
            justify-content: space-evenly;
        }

        button {
            width: 40%;
            height: 100%;
            border: 0 solid;
            border-radius: 20px;

        }

        .b {
            background-color: rgba(0, 0, 255, 0.693);
            color: white;

        }

        .box {
            width: 100%;
            height: 20%;
            text-align: center;
            background-color: rgba(137, 170, 255, 0.129);
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <div class="main-container" id="main">
        <div class="container" id="container">
            <h1>Light ON/OFF Toggle</h1>
            <p>A clean, interactive demonstration of light state switching</p>
            <img width="60%" height="40%" id="img" />
            <br />
            <div class="btn">
                <button class="b" id="button" onclick="changeTheme()"></button>
                <button class="b" id="button2"></button>
            </div><br>
            <div class="box">
                <h3>How to use:</h3>
                <p>Click the button above to toggle the light between ON and OFF states. Observe how the bulb changes
                    visually and how the page adapts to each state</p>
            </div>
        </div>
    </div>
    <script>
        let bgColor = "white";
        let bgContainer = "white";
        let textColor = "black";
        let buttonText = "Trun OFF";
        let button2 = "Light is currently ON";
        let bulbOnImage =
            "https://cliply.co/wp-content/uploads/2019/06/371906590_RESPONSIVE_SMARTPHONE_400.png";
        let bulbOFFImage =
            "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSaid_4RYtltEqLboG7VbIlPnRPtU0KobWttQTjqVKW51zVuyVR";
        let src = bulbOFFImage;
       

        document.getElementById("main").style.backgroundColor = bgContainer;
        document.getElementById("container").style.backgroundColor = bgColor;
        document.getElementById("button").innerHTML = buttonText;
        document.getElementById("img").src = bulbOFFImage;
        document.getElementById("button2").innerHTML = button2;

        
        function changeTheme() {
            bgColor == "white" ? bgColor = "#212121" : bgColor = "white";
            bgContainer == "white"
                ? bgContainer = "black" : bgContainer = "white";
            textColor = textColor === "black" ? "white" : "black";
            buttonText == "Trun OFF"
                ? buttonText = "Trun ON" : buttonText = "Trun OFF";
            button2 == "Light is currently ON"
                ? button2 = "Light is currently OFF" : button2 = "Light is currently ON";
            bgColor == "white" ? src = bulbOFFImage : src = bulbOnImage;


            document.getElementById("img").src = src;

            document.getElementById("container").style.backgroundColor = bgColor;
            document.getElementById("container").style.color = textColor;
            document.getElementById("main").style.backgroundColor = bgContainer;
            document.getElementById("button").innerHTML = buttonText;
            document.getElementById("button2").innerHTML = button2;
            document.getAnimations("display").i;
        }
    </script>
</body>

</html>
