<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transaction System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Roboto;
        }

        .main {
            width: 100vw;
            height: 100vh;
            background-color: rgb(19, 178, 196);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .name {
            width: 90%;
            height: 10%;
            background-color: rgba(0, 128, 0, 0);
            text-align: center;
            font-size: 40px;
            align-content: center;
            margin-bottom: 10px;
        }

        .display {
            width: 90%;
            height: 20%;
            background-color: white;
            margin-bottom: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            box-shadow: 2px 2px 20px 2px rgba(0, 0, 0, 0.361);
        }

        .boxes {
            width: 90%;
            height: 50%;
            background-color: rgba(240, 128, 128, 0);
            display: flex;
            gap: 83px;
        }

        .box-1 {
            width: 46%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            border-radius: 10px;
            box-shadow: 2px 2px 20px 2px rgba(0, 0, 0, 0.557);

        }

        .header {
            width: 100%;
            height: 15%;
            background-color: green;
            font-size: 30px;
            text-align: center;
            align-content: center;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .amount {
            width: 100%;
            height: 20%;
            background-color: white;
            font-size: 25px;
            text-align: center;

            align-content: end;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            height: 15%;
            margin-bottom: 20px;
            border-radius: 10px;
            border: solid 1px;
            text-align: center;
            font-size: 15px;
        }

        button {
            width: 80%;
            height: 15%;
            border-radius: 10px;
            background-color: green;
            border: none;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="name">Bank Transaction System</div>
            <div class="display">
                <p>Current Balance</p>
                <span id="display">0</span>
            </div>
            <div class="boxes">
                <div class="box-1">
                    <div class="header">Deposit</div>
                    <div class="amount">Amount</div>
                    <input id="input-1" type="number" placeholder="Deposite">
                    <button onclick="DepositeAmount()">click</button>

                </div>


                <div class="box-1">
                    <div class="header" style="background-color: red;">Withdraw</div>
                    <div class="amount">Amount</div>
                    <input id="input-2" type="number" placeholder="withdraw">
                    <button onclick="WithdrawAmount()" style="background-color: red;">click</button>
                </div>
            </div>

        </div>
    </div>
</body>

<script>
    let balance = 0;
    let withdraw = 0;
    let deposite = 0 ;

    document.getElementById("display").innerHTML = balance;

    function DepositeAmount(){
        deposite = document.getElementById("input-1").value;

        balance = balance + Number(deposite);
        document.getElementById("display").innerHTML = balance;
    }

    function WithdrawAmount(){
        withdraw = document.getElementById("input-2").value;

        balance = balance - Number(withdraw);
        document.getElementById("display").innerHTML = balance;
    }
</script>

</html>
