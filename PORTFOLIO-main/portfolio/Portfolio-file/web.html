<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0PX;
            margin: 0PX;
        }

        .main {
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .white {
            width: 40%;
            height: 60%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }

        .show-ex {
            width: 80%;
            height: 80%;
            background-color: whitesmoke;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 1px 5px 20px 10px;
             gap: 20px;
        }

        .display {
            width: 80%;
            height:35%;
            background-color: gray;
            opacity: 0.9;
            text-align: center;
            font-size: 20px;
            display: none;
            color: white;
            border-radius: 20px;
        }

        button{
            width: 150px;
            height: 30px;
            background-color: green;
            color: white;
            font-size: 15px;
            border-color: green;
            border-radius: 10px;
        }

        p{
            font-size: 18px;
        }

        @media (min-width:500px) {
            .display{
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="white">
            <div class="show-ex">
                <h1><b>Display Box Example </b></h1> Click the to reveal finder <button onclick="displaybox()">Show message</button>
                <div class="display" id="display">
                    <p>This is the hidden text that appears after clicking the button! <br> You can any content here - text image , or even forms.</p>
                </div>
            </div>

        </div>
    </div>
</body>
<script>
 
 function displaybox() {
    document.getElementById("display").style.display = "block";
 }
</script>

</html>
