<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Projects </title>
    <style>

        body {
            margin: 0px;
            padding: 0px;
        }
        .main-container {
            background-color: lightgreen;
            width: 100vw;
            height: 200vh;
        }

        .header {
            background-color: whitesmoke;
            width: 100%;
            height: 10%;
            text-align: center;
            font-size: 40px;
            align-content: center;
        }

        .boxes {
            background-color: rgb(255, 255, 255);
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr; 
            justify-items: center;
            align-items: center;
            /* background: linear-gradient(135deg, #2563eb 0%, #10b981 100%); */
        }

        .box {
            background-color: white;
            width: 300px;
            height: 250px;
            box-shadow: 1px 2px 30px 10px #000000;
            transition: 0.35s ease;

        }

        

        .name {
            background-color: white;
            width: 300px;
            height: 80px;
            text-align: center;
            font-size: 30px;
            box-shadow: 1px 2px 30px 10px #000000;
        }

        .name-2{
            background-color: white;
            width: 300px;
            height: 80px;
            text-align: center;
            font-size: 30px;
            box-shadow: 1px 2px 30px 10px #000000;
        }

        a {
            text-decoration: none;
            color: black;
        }

        @media only screen and (max-width:477px){

            body{
                margin: 0px;
                padding: 0px;
            }

            .main-container{
                height: 200vh;
            }

            .header{
                height: 5%;
            }
            .boxes{
                grid-template-columns: 1fr ;
                grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
                gap: 60px;
                justify-content: center;
                padding-bottom: 50px;
            }

            .box{
                width: 140px;
                height: 150px;
            }

            .name{
                width: 140px;
                font-size: 20px;
                height: 45px;
            }

            .name-2{
                height: 50px;
                background-color: white;
                font-size: 20px;
                width: 140px;
            }
        }

        @media (min-width:478px) and (max-width:769px){
            .header{
                width: 100%;
                height: 8%;
            }

            .box{
                width: 210px;
                height: 210px;
                margin-bottom: 90px;
            }

            .name{
                width: 210px;
                height: 65px;
            }

            .name-2{
                width: 210px;
                height: 40px;
                font-size: 20px;
            }

            .boxes{
                width: 100%;
                grid-template-columns: 1fr 1fr ;
                grid-template-rows: 1fr 1fr  1fr  ;
                justify-items: center;
            }

            
        }
    </style>
</head>
