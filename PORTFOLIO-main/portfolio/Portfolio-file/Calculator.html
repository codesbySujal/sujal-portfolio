<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>

    body{
        display: flex;
        justify-content: center;
        align-content: center;
    }
    .main{
        width: 40vw;
        height: 50vh;
        background-color: darkcyan;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

    }

    .display{
        width: 40%;
        height: 20%;
        background-color: lightblue;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        
        
    }

    p{
        font-size: 30px;
        /* margin-left: 30px; */
    }

    .buttons{
        width: 40%;
        height: 80%;
        background-color: lightcoral;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        flex-direction: row;
       justify-items: center;
        align-items: center;
        border-radius: 20px;
    }

    button{
        width: 50px;
        height: 50px;
        background-color: rgb(222, 222, 9);
        border-radius: 10px;
        font-size: 20px;
        color: white;
    }
</style>
<body>
    <div class="main">
        <div  class="display" id="display">
            <p id="display"></p>
        </div>
        <div class="buttons">
            <button id="one" onclick="clickone()">1</button>
            <button id="two" onclick="clicktwo()">2</button>
            <button id="three" onclick="clickthree()">3</button>
            <button id="four" onclick="clickfour()">4</button>
            <button id="five" onclick="clickfive()">5</button>
            <button id="six" onclick="clicksix()">6</button>
            <button id="seven" onclick="clickseven()">7</button>
            <button id="eight" onclick="clickeight()">8</button>
            <button id="nine" onclick="clicknine()">9</button>
            <button id="zero" onclick="clickzero()">0</button>
            
        </div>

    </div>
</body>
<script>
    function clickone(){
        // alert(1);
        document.getElementById("display").innerHTML += 1;
        document.getElementById("one").style.backgroundColor = "red";
    }

    function clicktwo(){
        // alert(1);
        document.getElementById("display").innerHTML += 2;
        document.getElementById("two").style.backgroundColor = "blue";
    }

    function clickthree(){
        // alert(1);
        document.getElementById("display").innerHTML += 3;
        document.getElementById("three").style.backgroundColor = "#473472";
    }

    function clickfour(){
        // alert(1);
        document.getElementById("display").innerHTML += 4;
        document.getElementById("four").style.backgroundColor = "#FF8040";
    }

    function clickfive(){
        // alert(1);
        document.getElementById("display").innerHTML += 5;
        document.getElementById("five").style.backgroundColor = "#BF092F";
    }

    function clicksix(){
        // alert(1);
        document.getElementById("display").innerHTML += 6;
        document.getElementById("six").style.backgroundColor = "#FFF58A";
    }

    function clickseven(){
        // alert(1);
        document.getElementById("display").innerHTML += 7;
        document.getElementById("seven").style.backgroundColor = "#FFBDBD";
    }

    function clickeight(){
        // alert(1);
        document.getElementById("display").innerHTML += 8;
        document.getElementById("eight").style.backgroundColor = "#05339C";
    }

    function clicknine(){
        // alert(1);
        document.getElementById("display").innerHTML += 9;
        document.getElementById("nine").style.backgroundColor = "#50589C";
    }

    function clickzero(){
        // alert(1);
        document.getElementById("display").innerHTML += 0;
        document.getElementById("zero").style.backgroundColor = "#006A67";
    }
</script>
</html>
