    <style>

        body{
            padding: 0;
            margin: 0;
        }
        .main{
            width: 100vw;
            height: 100vh;
            background-color: lightblue;
        }

         .header-line {
            width: 100%;
            height: 9%;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 10px 1px 20px 1px rgba(0, 0, 0, 0.253);
        }

        /* Inside the header  */
        .header {
            width: 95%;
            height: 50%;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: Roboto;
        }

        .logo {
            font-size: 30px;
            font-weight: 700;
            color: #2563eb;
        }

        /* Navigation bar  */
        .nav {
            display: flex;
            gap: 30px;
            align-items: center;
            font-size: 20px;

        }

        /* Navigation anchor  tag  */

        .nav a {
            text-decoration: none;
            color: #0f172a;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        /* navigation hover style  */
        .nav a:hover {
            color: #2563eb;
        }

        .projects{
            width: 100%;
            height: 180vh;
            background-color: whitesmoke;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            justify-items: center;
              border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            align-items: center;
            font-family: Roboto;
        }

        .project{
            width: 70%;
            height: 80%;
            background-color: white;
            box-shadow: 1px 1px 20px 5px;
              border-top-left-radius: 10px;
            border-top-right-radius: 10px;
             border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        
        }

        .image{
            width: 100%;
            height: 40%;
            background-color: blue;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        img{
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .name{
            width: 100%;
            height: 40%;
            background-color: rgba(255, 255, 0, 0);
            text-align: center;
            align-content: center;
            font-size: 30px;
        }

        .links{
            width: 100%;
            height: 20%;
            background-color: #FF4F00;
            display: flex;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .buttons{
            width: 100%;
            height: 20%;
            background-color: white;
        }

        button{
            width: 25%;
            height: 75%;
            border-radius: 5px;
            border: none;
            font-size: 20px;
            background-color: grey;
            color: white;
        }

        .git{
            width: 50%;
            height: 100%;
            background-color: rgba(156, 18, 18, 0);
            align-content: center;
            text-align: center;
            color: rgb(0, 0, 0);
            font-size: 20px;
              border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        a{
            text-decoration: none;
            color: black;
        }

         @media (max-width:477px) {

             .header{
                flex-direction: column;
                height: 80%;
                
            }

            .logo{
                display: flex;
               /* justify-content: start; */
               margin-right: 200px
            }

            .nav{
                font-size: 15px;
            }
            .home{
                flex-direction: column;
                height: 100vh;
            }

            .projects{
                grid-template-columns: 1fr ;
                height: 100vh;
                gap: 50px;
                
            }

            .project{
                height: 90%;
                width: 60%;
                margin-top: 30px;
            }

            a{
                font-size: 15px;
            }

            button{
                width: 100px;
                height: 30px;
            }

            .name{
                height: 60%;
            }
         }
    </style>
