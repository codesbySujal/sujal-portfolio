<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        .main {
            width: 100vw;
            height: 100vh;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Roboto;
        }

        .box {
            width: 40%;
            height: 60%;
            background-color: white;
            text-align: center;
            align-content: center;
            border-radius: 10px;
            box-shadow: 2px 2px 20px rgba(255, 0, 0, 0.587);
        }

        input{
            width: 60%;
            height: 5%;
            border-radius: 5px;
            border: solid 1px;
        }

        button{
            width: 30%;
            height: 6%;
            font-size: 15px;
            background-color: rgb(15, 158, 206);
            border-radius: 5px;
            border: solid 1px;
            color: white;
        }

        #lebal{
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">
            <h1>Multiplication Quiz </h1>
            <p id="lebal"></p>
            <input type="number" id="output" placeholder="Enter Your Answer : ">
            <p id="result"></p>
            <button onclick="checkanswer()">Check Answer</button><br><br>
            <p id="compaire"></p>
            <button onclick="reload()">Next Question</button>
        </div>
    </div>

    <script>

        let random1 = Math.floor(Math.random() * 10);
        let random2 = Math.floor(Math.random() * 10);
        let king1 = document.getElementById("lebal").innerHTML = "What is " + random1 + " x " + random2 + "?";

        function checkanswer() {

            let multi = random1 * random2;

            // document.getElementById("result").innerHTML = multi;
            let user = document.getElementById("output").value

            let compair = user == multi;

            document.getElementById("compaire").innerHTML = compair;
        }

        function reload(){
            location.reload()
        }
    </script>
</body>

</html>
