<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: Bitcount Grid Single;
        }

        .main {
            background-color: darkcyan;
            width: 100vw;
            height: 100vh;
            display: flex;
            /* justify-content: center; */
            flex-direction: column;
            justify-content: center;
            align-items: center;


        }

        .display {
            width: 65%;
            height: 40%;
            background-color: lightgrey;
            border-radius: 20px;
            /* text-align: center; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 30px;

        }

        .div-2 {
            background-color: lightgreen;
            width: 65%;
            height: 40%;
            /* text-align: center; */
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        button {
            width: 95px;
            height: 40px;
            font-size: 15px;
            background-color: darkred;
            color: white;
            border-radius: 10px;

        }
    </style>
</head>

<body>
    <div class="main">
        <div class="display" id="display">
            <p>Welcome to universal calender</p><br>
            <p id="day"></p>
        </div>
        <div class="div-2" id="div-2">
            <button id="mon" onclick="mon()">Monday</button>
            <button id="tue" onclick="tue()">Tuesday</button>
            <button id="wed" onclick="wed()">Wednesday</button>
            <button id="thu" onclick="thu()">Thuesday</button>
            <button id="fri" onclick="fri()">Friday</button>
            <button id="sat" onclick="sat()">Saturday</button>
            <button id="sun" onclick="sun()">Sunday</button>
        </div>
    </div>
</body>
<script>
    function mon() {

        document.getElementById("display").style.backgroundColor = "#000435" . color = "white";
        document.getElementById("div-2").style.backgroundColor = "#FF8040";
        document.getElementById("mon").style.backgroundColor = "#8FABD4";
        document.getElementById("day").innerHTML = "Today is monday :";
    }

    function tue() {

        
        document.getElementById("display").style.backgroundColor = "#B7E5CD";
        document.getElementById("div-2").style.backgroundColor = "#FCB53B";
        document.getElementById("tue").style.backgroundColor = "#CD2C58";
        document.getElementById("day").innerHTML = "Today is Tuesday :";
    }

    function wed() {

      
        document.getElementById("display").style.backgroundColor = "#016B61";
        document.getElementById("div-2").style.backgroundColor = "#450693";
        document.getElementById("wed").style.backgroundColor = "#8C00FF";
        document.getElementById("day").innerHTML = "Today is Wednesday :";
    }

    function thu() {
        
        document.getElementById("display").style.backgroundColor = "#BF092F";
        document.getElementById("div-2").style.backgroundColor = "#132440";
        document.getElementById("thu").style.backgroundColor = "#3B9797";
        document.getElementById("day").innerHTML = "Today is Thusday :";
    }

    function fri() {

        
        document.getElementById("display").style.backgroundColor = "#80A1BA";
        document.getElementById("div-2").style.backgroundColor = "#B4DEBD";
        document.getElementById("fri").style.backgroundColor = "#FFF7DD";
        document.getElementById("fri").style.color = "black";
        document.getElementById("day").innerHTML = "Today is Friday :";
    }

    function sat() {

       
        document.getElementById("display").style.backgroundColor = "#DD0303";
        document.getElementById("div-2").style.backgroundColor = "#FA812F";
        document.getElementById("sat").style.backgroundColor = "#234C6A";
        document.getElementById("day").innerHTML = "Today is Saturday :";


    }

    function sun() {

        
        document.getElementById("display").style.backgroundColor = "#6B3F69";
        document.getElementById("div-2").style.backgroundColor = "#FDAAAA";
        document.getElementById("sun").style.backgroundColor = "#A8FBD3";
        document.getElementById("sun").style.color = "black";
        document.getElementById("day").innerHTML = "Today is Sunday :";
    }


</script>

</html>
